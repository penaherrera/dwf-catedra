<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Editar Noticia</title>
    <h:outputStylesheet library="css" name="editarNoticia.css"/>
    <h:outputStylesheet library="css" name="principal.css"/>
</h:head>
<h:body>

    <f:event type="preRenderView" listener="#{noticiaBean.loadNoticia}" />

    <div class="navbar">
        <h:link value="Inicio" outcome="index"/>
        <h:link value="Eventos" outcome="eventos" />
        <h:link value="Plantilla" outcome="plantilla" />
        <h:link value="Descuentos" outcome="descuentos" />
        <h:link value="Administrar" outcome="administrar"/>
    </div>
    <div class="container">
        <h1>Editar Noticia</h1>

        <div class="form-container">
            <h:form>
                <h:inputHidden id="noticiaId" value="#{noticiaBean.id}" />

                <div class="form-group">
                    <h:outputLabel for="titulo" value="Título:" />
                    <h:inputText id="titulo" value="#{noticiaBean.noticia.titulo}" required="true"
                                 styleClass="form-control"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="descripcion" value="Descripción:" />
                    <h:inputTextarea id="descripcion" value="#{noticiaBean.noticia.descripcion}" required="true"
                                     styleClass="form-control"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="fecha" value="Fecha:" />
                    <h:inputText id="fecha" value="#{noticiaBean.noticia.fecha}" required="true"
                                 styleClass="form-control"/>
                </div>

                <div class="form-actions">
                    <h:commandButton value="Guardar" action="#{noticiaBean.save()}"
                                     styleClass="btn btn-primary"/>
                    <h:commandButton value="Cancelar" action="noticiasAdmin"
                                     styleClass="btn btn-secondary"/>
                </div>
            </h:form>
        </div>
    </div>
    <footer>
        <h5>2024 - Club deportivo UDB. Todos los derechos reservados</h5>
    </footer>
</h:body>
</html>
