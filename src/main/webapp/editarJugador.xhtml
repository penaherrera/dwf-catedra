<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Editar Jugador</title>
    <h:outputStylesheet library="css" name="editarJugador.css"/>
    <h:outputStylesheet library="css" name="principal.css"/>
</h:head>

<h:body>
    <!-- Metadata para pasar parámetros y cargar el jugador -->
    <f:metadata>
        <f:viewParam name="id" value="#{miembroBean.id}" required="true"/>
        <!-- Ejecutar loadMiembro antes de renderizar la vista -->
        <f:event type="preRenderView" listener="#{miembroBean.loadMiembro}" />
    </f:metadata>

    <ui:include src="/resources/components/navbar.xhtml" />

    <div class="container">
        <h1>Editar Jugador</h1>

        <div class="form-container">
            <h:form>
                <h:inputHidden id="jugadorId" value="#{miembroBean.id}" />

                <div class="form-group">
                    <h:outputLabel for="nombre" value="Nombre:" />
                    <h:inputText id="nombre" value="#{miembroBean.jugador.nombre}" required="true"
                                 styleClass="form-control"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="apodo" value="Apodo:" />
                    <h:inputText id="apodo" value="#{miembroBean.jugador.apodo}" required="true"
                                 styleClass="form-control"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="edad" value="Edad:" />
                    <h:inputText id="edad" value="#{miembroBean.jugador.edad}" required="true"
                                 styleClass="form-control"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="posicion" value="Posición:" />
                    <h:inputText id="posicion" value="#{miembroBean.jugador.posicion}" required="true"
                                 styleClass="form-control"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="dorsal" value="Dorsal:" />
                    <h:inputText id="dorsal" value="#{miembroBean.jugador.dorsal}" required="true"
                                 styleClass="form-control"/>
                </div>

                <!-- Botones de acción -->
                <div class="form-actions">
                    <h:commandButton value="Guardar" action="#{miembroBean.updateMiembro('jugador')}" styleClass="btn btn-primary"/>
                    <h:link value="Cancelar" outcome="jugadoresAdmin"/>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="/resources/components/footer.xhtml" />
</h:body>
</html>
