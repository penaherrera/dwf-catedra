<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Administrar Eventos</title>
    <!-- Enlace al archivo CSS -->
    <h:outputStylesheet library="css" name="principal.css"/>
    <h:outputStylesheet library="css" name="jugadoresAdmin.css"/>
</h:head>

<h:body>
    <!-- Navbar -->
    <ui:include src="/resources/components/navbar.xhtml" />

    <!-- Contenido de la página -->
    <div class="container">
        <h1>Administrar Eventos</h1>

        <!-- Tabla para listar eventos con enlaces para edición -->
        <h:dataTable value="#{eventoBean.eventos}" var="evento">
            <!-- Columna para mostrar el título del evento -->
            <h:column>
                <f:facet name="header">
                    <div class="table-header" style="display: flex; justify-content: space-between;">
                        <span>Título</span>
                        <!-- Enlace para crear un nuevo evento, al lado del título -->
                        <h:link value="Crear Evento +" outcome="crearEvento" />
                    </div>
                </f:facet>
                <!-- Mostrar el título del evento -->
                <span class="evento-nombre">#{evento.nombre}</span>
            </h:column>

            <!-- Columna para el botón de edición y eliminación al final de cada fila -->
            <h:column>
                <f:facet name="header">
                    <span>Acciones</span>
                </f:facet>
                <h:form>
                    <h:commandLink value="Editar" action="#{eventoBean.redirectUpdateEvento(evento.id)}" styleClass="btn-editar"/>
                    <h:commandLink value="Eliminar" action="#{eventoBean.eliminarEvento(evento.id)}" styleClass="btn-eliminar"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </div>

    <ui:include src="/resources/components/footer.xhtml" />

</h:body>

</html>
