<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Administrar Plantilla</title>
    <!-- Enlace al archivo CSS -->
    <h:outputStylesheet library="css" name="principal.css"/>
    <h:outputStylesheet library="css" name="plantillaAdmin.css"/>
</h:head>

<h:body>
    <!-- Navbar -->
    <ui:include src="/resources/components/navbar.xhtml" />

    <!-- Contenido de la página -->
    <div class="container">
        <h1>Administrar Plantilla</h1>

        <!-- Tabla para listar jugadores -->
        <h:dataTable value="#{miembroBean.jugadores}" var="jugador">
            <h:column>
                <f:facet name="header">
                    <div class="table-header" style="display: flex; justify-content: space-between;">
                        <span>Nombre (Jugador)</span>
                        <!-- Enlace para crear un nuevo jugador -->
                        <h:link value="Crear Jugador +" outcome="crearMiembro" />
                    </div>
                </f:facet>
                <span class="miembro-nombre">#{jugador.nombre}</span>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <span>Posición</span>
                </f:facet>
                <span class="miembro-posicion">#{jugador.posicion}</span>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <span>Acciones</span>
                </f:facet>
                <h:form>
                    <h:commandLink value="Editar" action="#{miembroBean.redirectUpdateMiembro(jugador.id)}" />
                    <h:commandLink value="Eliminar" action="#{miembroBean.eliminarMiembro(jugador.id, 'Jugador')}" />
                </h:form>
            </h:column>
        </h:dataTable>

    </div>

    <!-- Footer -->
    <ui:include src="/resources/components/footer.xhtml" />

</h:body>
</html>
