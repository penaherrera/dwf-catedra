<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <title>Inicio</title>
    <!-- Enlace al archivo CSS -->
    <h:outputStylesheet library="css" name="administrarStyles.css"/>
</h:head>

<h:body>
    <!-- Contenido de la página -->
    <div class="container">
        <h1>Bienvenido, aquí podrás administrar la información de tu club</h1>

        <div class="card">
            <h:link value="Administrar Noticias" outcome="noticiasAdmin" styleClass="card-link">
                <h:outputText value="Administrar Noticias"/>
            </h:link>
        </div>

        <div class="card">
            <h:link value="Administrar Eventos" outcome="eventosAdmin" styleClass="card-link">
                <h:outputText value="Administrar Eventos"/>
            </h:link>
        </div>

        <div class="card">
            <h:link value="Administrar Marcas" outcome="marcasAdmin" styleClass="card-link">
                <h:outputText value="Administrar Marcas"/>
            </h:link>
        </div>
    </div>
</h:body>
</html>
