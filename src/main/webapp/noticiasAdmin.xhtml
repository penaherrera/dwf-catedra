<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Administrar Noticias</title>
    <!-- Enlace al archivo CSS -->
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>
    <!-- Navbar -->
    <div class="navbar">
        <h:link value="Inicio" outcome="index" />
        <h:link value="Noticias" outcome="noticiasAdmin" />
        <h:link value="Eventos" outcome="eventosAdmin" />
        <h:link value="Plantilla" outcome="plantilla" />
        <h:link value="Descuentos" outcome="descuentos" />
    </div>

    <!-- Contenido de la página -->
    <div class="container">
        <h1>Administrar Noticias</h1>

        <!-- Tabla para listar noticias con enlaces para edición -->
        <h:dataTable value="#{noticiaBean.findAll()}" var="noticia">
            <h:column>
                <f:facet name="header">Título</f:facet>
                <!-- Enlace para redirigir a la página de edición con el ID de la noticia -->
                <h:link value="#{noticia.titulo}" outcome="editarNoticia">
                    <f:param name="id" value="#{noticia.id}" />
                </h:link>
            </h:column>
        </h:dataTable>
    </div>
</h:body>
</html>
