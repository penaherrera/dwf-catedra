<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Administrar Noticias</title>
    <!-- Enlace al archivo CSS -->
    <h:outputStylesheet library="css" name="principal.css"/>
    <h:outputStylesheet library="css" name="noticiasAdmin.css"/>
</h:head>

<h:body>
    <!-- Navbar -->
    <ui:include src="/resources/components/navbar.xhtml" />

    <!-- Contenido de la página -->
    <div class="container">
        <h1>Administrar Noticias</h1>

        <h:dataTable value="#{noticiaBean.noticias}" var="noticia" styleClass="noticias-table">
            <!-- Columna para mostrar el título en verde -->
            <h:column>
                <f:facet name="header">
                    <div class="table-header">
                        <span>Título</span>
                        <h:link value="Crear Noticia +" outcome="crearNoticia" />
                    </div>
                </f:facet>
                <span class="noticia-titulo">#{noticia.titulo}</span>
            </h:column>

            <!-- Columna para las acciones (Editar y Eliminar) -->
            <h:column styleClass="acciones-column">
                <f:facet name="header">
                    <span>Acciones</span>
                </f:facet>
                <h:form>
                    <h:commandLink value="Editar" action="#{noticiaBean.redirectUpdateNoticia(noticia.id)}" styleClass="btn-editar" />
                    <h:commandLink value="Eliminar" action="#{noticiaBean.eliminarNoticia(noticia.id)}" styleClass="btn-eliminar" />
                </h:form>
            </h:column>
        </h:dataTable>
    </div>

    <ui:include src="/resources/components/footer.xhtml" />

</h:body>
</html>
