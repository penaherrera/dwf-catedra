<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Noticias</title>
    <!-- Enlace al archivo CSS -->
    <h:outputStylesheet library="css" name="principal.css"/>
</h:head>
<h:body>
    <!-- Navbar -->
    <div class="navbar">
        <h:link value="Inicio" outcome="index"/>
        <h:link value="Eventos" outcome="eventos" />
        <h:link value="Plantilla" outcome="plantilla" />
        <h:link value="Descuentos" outcome="descuentos" />
        <h:link value="Administrar" outcome="administrar"/>
    </div>

    <!-- Contenido de la página -->
    <div class="container">
        <h2>Noticias</h2>

        <h:dataTable value="#{noticiaBean.noticias}" var="noticia">
            <h:column>
                <f:facet name="header">Título</f:facet>
                <h:outputText value="#{noticia.titulo}" />
            </h:column>
            <h:column>
                <f:facet name="header">Contenido</f:facet>
                <h:outputText value="#{noticia.descripcion}" />
            </h:column>
            <h:column>
                <f:facet name="header">Fecha</f:facet>
                <h:outputText value="#{noticia.fecha}" />
            </h:column>
        </h:dataTable>

        <!-- Mensaje si no hay noticias -->
        <h:panelGroup rendered="#{empty noticiaBean.noticias}">
            <h:outputText value="No hay noticias disponibles" />
        </h:panelGroup>

    </div>

    <footer>
        <h5>2024 - Club deportivo UDB. Todos los derechos reservados</h5>
    </footer>

</h:body>
</html>
