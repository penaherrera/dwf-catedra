<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Crear Noticia</title>
    <h:outputStylesheet library="css" name="editarNoticia.css"/>
    <h:outputStylesheet library="css" name="principal.css"/>
</h:head>

<h:body>

    <ui:include src="/resources/components/navbar.xhtml" />

    <div class="container">
        <h1>Crear Noticia</h1>

        <div class="form-container">
            <h:form>

                <div class="form-group">
                    <h:outputLabel for="titulo" value="Título:" />
                    <h:inputText id="titulo" value="#{noticiaBean.noticia.titulo}" required="true"
                                 styleClass="form-control"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="descripcion" value="Descripción:" />
                    <h:inputTextarea id="descripcion" value="#{noticiaBean.noticia.descripcion}" required="true"
                                     styleClass="form-control"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="fecha" value="Fecha:" />
                    <h:inputText id="fecha" value="#{noticiaBean.noticia.fecha}" required="true"
                                 styleClass="form-control">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                </div>

                <!-- Botones de acción -->
                <div class="form-actions">
                    <h:commandButton value="Guardar" action="#{noticiaBean.createNoticia}" styleClass="btn btn-guardar"/>
                    <h:link value="Cancelar" outcome="noticiasAdmin" styleClass="btn btn-cancelar"/>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="/resources/components/footer.xhtml" />
</h:body>
</html>
